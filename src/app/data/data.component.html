 
    <div class="header">
      <h2>Collected Data</h2>
    </div>

    <table mat-table [dataSource]="mockData" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <!-- <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef style="color:black;font-weight: bolder;font-weight: 11pt"> No. </th>
        <td mat-cell *matCellDef="let element" style="color:black;font-weight: bold;font-size: 8pt"  > {{element.position}} </td>
      </ng-container>
     -->
      <!-- Name Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef style="color:black;font-weight: bolder;font-weight: 11pt"> Gender </th>
        <td mat-cell *matCellDef="let element" style="color:black;font-weight: bold;font-size: 8pt"  > {{element?.gender}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="race">
        <th mat-header-cell *matHeaderCellDef style="color:black;font-weight: bolder;font-weight: 11pt"> Race </th>
        <td mat-cell *matCellDef="let element" style="color:black;font-weight: bold;font-size: 8pt"  > {{element?.race}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="occupation">
        <th mat-header-cell *matHeaderCellDef style="color:black;font-weight: bolder;font-weight: 11pt"> Occupation </th>
        <td mat-cell *matCellDef="let element" style="color:black;font-weight: bold;font-size: 8pt" > {{element?.occupation}} </td>
      </ng-container>
     <!-- Symbol Column -->
     <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef style="color:black;font-weight: bolder;font-weight: 11pt"> Age </th>
      <td mat-cell *matCellDef="let element" style="color:black;font-weight: bold;font-size: 8pt" > {{element?.age}} </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"  style="color:black"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)" style="color:black"></tr>
    </table>
    <mat-paginator class="paginator"[length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
