<body class="body">
    <div class="header">
      <h2>Collected Data</h2>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef style="color:black;"> No. </th>
        <td mat-cell *matCellDef="let element" style="color:black;font-weight: lighter"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef style="color:black"> Gender </th>
        <td mat-cell *matCellDef="let element" style="color:black;font-weight: lighter"> {{element.gender}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="race">
        <th mat-header-cell *matHeaderCellDef style="color:black"> Race </th>
        <td mat-cell *matCellDef="let element" style="color:black;font-weight: lighter"> {{element.race}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="occupation">
        <th mat-header-cell *matHeaderCellDef style="color:black"> Occupation </th>
        <td mat-cell *matCellDef="let element" style="color:black;font-weight: lighter"> {{element.occupation}} </td>
      </ng-container>
     <!-- Symbol Column -->
     <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef style="color:black"> Age </th>
      <td mat-cell *matCellDef="let element" style="color:black;font-weight: lighter"> {{element.age}} </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="color:black"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="color:black"></tr>
    </table>
  </body>
