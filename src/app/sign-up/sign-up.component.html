<body class="body">
    <div class="userLogin">
        <mat-card>  
            <mat-card-title style="text-align:center">
                <mat-icon style="color:#1ABC9C;font-size:25pt;transform:translateY(7px)">dashboard</mat-icon> &ensp; <span style="margin-left:25px;font-family: 'Titan One', cursive;">TLE-Dashboard</span> 
            </mat-card-title>  
            <div class="example-container">
                <mat-form-field>
                    <mat-placeholder>
                        <mat-icon>person</mat-icon>
                    </mat-placeholder>
                    <input matInput placeholder="Name" [(ngModel)]="name" type="text">
                  </mat-form-field>
                <mat-form-field>
                    <mat-placeholder>
                        <mat-icon>alternate_email</mat-icon>
                    </mat-placeholder>
                  <input matInput placeholder="Email" [(ngModel)]="email" type="email">
                </mat-form-field>
              
                <mat-form-field>
                    <mat-placeholder>
                        <mat-icon>lock</mat-icon>
                    </mat-placeholder>
                    <input matInput placeholder="Password" [(ngModel)]="password" type="password">
                </mat-form-field> 
                <mat-form-field>
                    <mat-placeholder>
                        <mat-icon>contact_phone</mat-icon>
                    </mat-placeholder>
                    <input matInput placeholder="Contact no" [(ngModel)]="cellno" type="tel">
                </mat-form-field> 
              </div>
              <button style="width:250px;margin:0 0 0 27%;" mat-raised-button (click)="SignUp()">Sign Up</button><br><br> 
              <hr>
              <p style="margin: 0 0 0 5%;font-weight:lighter">By clicking
                  <em>Sign up</em> you agree to our
                  <a routerLink="">terms of service</a> and
                  <a routerLink="">terms of service</a>. </p>
          
        </mat-card>
       
    </div>
    </body>
